<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card-container">
      <div class="heading">
        <h1>Business Card</h1>
      </div>
      <div class="card-detail">
        <div class="card-image">
          <img class="avatar" src="./image.jpeg" alt="myImage" />
        </div>

        <div class="card-content">
          <div class="name">Muhammad Mairaj</div>
          <div class="email">demoemail@example.com</div>
        </div>
      </div>

      <!-- Skills (put any random skills)
      Interests (put any random interests) -->
      <div class="other-content">
        <div class="content-1">
          <div class="skills">Skills:</div>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>ReactJS</li>
          </ul>
        </div>

        <div class="content-2">
          <div class="interest">Interests:</div>
          <ul>
            <li>Web Development</li>
            <li>App Development</li>
            <li>Machine Learning</li>
            <li>AI</li>
          </ul>
        </div>
      </div>

      <!-- Social Icons -->
      <div class="social-image">
        <button>
            <a href="https://gmail.com" target="_blank">
              <ion-icon class="icon" name="mail"></ion-icon>
            </a>
            <a href="https://github.com/" target="_blank">
              <ion-icon class="icon" name="logo-github"></ion-icon>
            </a>
            <a href="https://youtube.com" target="_blank">
              <ion-icon class="icon" name="logo-youtube"></ion-icon>
            </a>
            <a href="https://linkedin.com" target="_blank">
              <ion-icon class="icon" name="logo-linkedin"></ion-icon>
            </a>
            <a href="https://twitter.com" target="_blank">
              <ion-icon class="icon" name="logo-twitter"></ion-icon>
            </a>
            </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
